<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro">
    <div class="navbar">

            <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title">REGISTRO</div>
        </div>
    </div>
            <div class="page-content">
                <form class="list" id="my-form">
                    <ul>
                    <li>
                        <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Nombre:</div>
                            <div class="item-input-wrap">
                            <input type="text" name="RegNombre" id="RegNombre" placeholder="Your name">
                            </div>
                        </div>
                        </div>

                    </li>
                    <li>
                        <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Apellido:</div>
                            <div class="item-input-wrap">
                            <input type="text" name="RegApellido" id="RegApellido" placeholder="Apellido">

                        </div>
                        </div>
                    </li>
                    <li>

                    <li>

                <div class="block block-strong row">
