<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="login">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
          <div class="left"></div>
          <p><a class="button panel-open" href="#" data-panel=".panel-left"><i class="f7-icons color-yellow size-25">house</i></a></p>
          <div class="title">Rioba</div>
          <div class="title">LOGIN</div>
          <div class="right"></div>
          <form class="searchbar">
            <div class="searchbar-inner">
              <div class="searchbar-input-wrap">
                <input type="search" placeholder="Buscar">
                    <i class="searchbar-icon"></i>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </form>
        </div>
    </div>   
    <div class="page-content">
        <div class="block-title">Login</div>
        <div class="block block-strong">
            <form class="list">
                <ul>
                    <li>
                        <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">E-mail</div>
                            <div class="item-input-wrap">
                            <input type="email" id="LogEmail" name="logEmail" placeholder="E-mail">
                            </div>
                        </div>
                        </div>
                    </li>
                <li>
                    <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Password</div>
                        <div class="item-input-wrap">
                        <input type="password" id="LogPass" name="logPass" placeholder="Password">
                        </div>
                    </div>
                    </div>
                </li>
                </ul>
            </form>

            <div id="logMensaje"></div>
            <div class="block block-strong row">
                
                <div class="col"><a class="button" id="btnLog">Entrar</a></div>
            </div>
            <div class="block block-strong row">
                
                <div class="col"><a class="button" href="/registro/">Registrarse</a></div>
            </div>
            
    </div>
</div>
